  <title>Todo List</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/x-icon" href="imgs/icons8-todo-list-96.png">
</head>
<body>
  <div class="todo-container">
    <div class="add-task">
      <input type="text" name="" id="" maxlength="55" placeholder="Write Your Task - click enter or +">
      <span class="plus">+</span>
    </div>
    <div class="tasks-content">
      <span class="no-tasks">No Tasks To Show</span>
    </div>
  </div>
  <hr>
  <div class="task-stats">
    <div class="tasks-count">
      Tasks <span>0</span>
    </div>
    <div class="tasks-completed">
      Completed <span>0</span>
    </div>  
  </div>
  <div class="task-options">
    <div class="tasks-delete">
      <span>Delete All Tasks</span>
    </div>
    <div class="tasks-finish">
      <span>Finish All Tasks</span>
    </div>
  </div>
  <hr>
