<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Hello JS Request</h1>
  <div class="content"></div>
  
  <script src="jsAdvanced.js"></script>
  <script>
    // Course JS Advanced
    // ------------------


    function getPosts() {
      
      // create and connect to request (way 1)

      let request = new XMLHttpRequest();
      request.open("GET", "https://jsonplaceholder.typicode.com/posts");
      // request.responseType = 'json';
      request.send();

      request.onload = function() {
        // console.log(JSON.parse(request.responseText))
        // console.log(request.response);

        if (request.status >= 200 & request.status <= 300) {
          let posts = JSON.parse(request.responseText);
          for (let post of posts) {
            // console.log(post.title);
            let postTitle = document.createElement('h3');
            postTitle.innerHTML = post.title;
            document.querySelector(".content").append(postTitle);
          }
        } else {
          alert(Error("Wrong in server or link"));
        }
      }
    }

    function createNewPost() {
      let request = new XMLHttpRequest();
      request.open("POST", "https://jsonplaceholder.typicode.com/posts");
      request.setRequestHeader("Accept", "application/json");
      request.setRequestHeader("Content-type", "application/json");
      let bodyParams = {
        "title": "Arts",
        "body": "Yes, It's me",
        "userID": 22,
      };
      request.send(JSON.stringify(bodyParams));
      request.onload = () => {
        let response = JSON.parse(request.response);
        console.log(response);
        console.log(request.status);
      }
    }

    function updatePost() {
      let request = new XMLHttpRequest();
      request.open("PUT", "https://jsonplaceholder.typicode.com/posts/1");
      request.setRequestHeader("Accept", "application/json");
      request.setRequestHeader("Content-type", "application/json");
      let bodyParams = {
        "title": "hello world",
        "body": "Yes, It's not me",
        "userID": 1,
      };
      request.send(JSON.stringify(bodyParams));
      request.onload = () => {
        if (request.status >= 200 && request.status <= 300) {
          let response = JSON.parse(request.response);
          console.log(response);
        } else {
          alert(Error("there is an error"));
        }
      }
    }


    getPosts();
    createNewPost();
    updatePost();
    // deletePost();
    

  </script>
</body>
</html>
